<mat-card>
    <div align="end">
        <button mat-raised-button color="primary" (click)="add()">Add Attendence</button>
    </div>
    <p class="invite">Invitation Name :</p>
    <div class="select">
        <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Invitation Name</mat-label>
            <mat-select [(value)]="InvitationID" #selectval (valueChange)="Attendee_Data(selectval.value)">
                <mat-option *ngFor="let d of Invitation" [value]="d.invitationID">{{d.eventName}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-card>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let i=index"> {{ (i+1) + (myPaginator.pageIndex * myPaginator.pageSize) }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">{{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email </th>
            <td mat-cell *matCellDef="let element">{{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator #myPaginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
    </mat-paginator>
</div>
<div style="position: absolute;
  width: 600px;
  height: 300px;
  left: 30%;
  margin: -1px 0 0;">
    <canvas id="myChart"></canvas>
</div>
